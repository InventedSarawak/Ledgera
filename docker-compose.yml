services:
    postgres:
        image: postgres:15-alpine
        restart: always
        environment:
            POSTGRES_USER: ledgera_user
            POSTGRES_PASSWORD: ledgera_password
            POSTGRES_DB: ledgera_db
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7-alpine
        restart: always
        ports:
            - '6379:6379'

volumes:
    postgres_data:
